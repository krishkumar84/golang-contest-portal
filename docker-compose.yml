version: '3.8'

services:
  app:
    build: .
    expose:
      - "8000"
    volumes:
      - ./config:/app/config:ro
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email krish221200867@gmail.com -d 3.110.121.105.nip.io --agree-tos --no-eff-email --force-renewal

networks:
  app-network:
    driver: bridge